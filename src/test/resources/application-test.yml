spring:
  datasource:
    url: jdbc:tc:postgresql:16.1:///testdb
    username: testuser
    password: testpass
    hikari:
      maximum-pool-size: 2 # Для тестов достаточно маленького пула
  jpa:
    hibernate:
      ddl-auto: none # Мы используем Liquibase
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/master.xml