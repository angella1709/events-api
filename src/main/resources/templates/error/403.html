<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Доступ запрещен - EventsPlatform</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row error-container">
        <div class="col-md-6 text-center">
            <h1 class="text-danger display-1">403</h1>
            <h2 class="text-danger">Доступ запрещен</h2>
            <p class="lead mt-3" th:text="${errorMessage} ?: 'У вас недостаточно прав для этого действия'">
                У вас недостаточно прав для выполнения этого действия.
            </p>
            <div class="mt-4">
                <a th:href="@{/events}" class="btn btn-primary me-2">К событиям</a>
                <a th:href="@{/login}" class="btn btn-outline-primary me-2">Войти</a>
                <a th:href="@{/}" class="btn btn-outline-secondary">На главную</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
