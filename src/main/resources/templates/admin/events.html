<!-- FILE: src/main/resources/templates/admin/events.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Управление мероприятиями - Админ-панель</title>
    <style>
        .event-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-placeholder {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid py-4">
        <!-- Заголовок и навигация -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0">
                    <i class="fas fa-calendar-alt me-2 text-success"></i>Управление мероприятиями
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Админ-панель</a></li>
                        <li class="breadcrumb-item active">Мероприятия</li>
                    </ol>
                </nav>
            </div>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Назад
            </a>
        </div>

        <!-- Сообщения -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Таблица мероприятий -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Все мероприятия
                    <span class="badge bg-primary ms-2" th:text="${events.size()}">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Изображение</th>
                            <th>Название</th>
                            <th>Организатор</th>
                            <th>Дата и время</th>
                            <th>Место</th>
                            <th>Участников</th>
                            <th>Категории</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="event : ${events}">
                            <td>
                                <th:block th:if="${not #lists.isEmpty(event.images)}">
                                    <img th:src="@{/images/{filename}(filename=${event.images.iterator().next().filename})}"
                                         class="event-image"
                                         th:alt="${event.name}">
                                </th:block>
                                <th:block th:if="${#lists.isEmpty(event.images)}">
                                    <div class="image-placeholder">
                                        <i class="fas fa-calendar"></i>
                                    </div>
                                </th:block>
                            </td>
                            <td>
                                <div class="fw-medium" th:text="${event.name}"></div>
                                <small class="text-muted" th:text="${event.description != null ? (#strings.abbreviate(event.description, 50)) : 'Нет описания'}"></small>
                            </td>
                            <td>
                                <div th:text="${event.creator.username}"></div>
                                <small class="text-muted" th:text="${event.creator.email}"></small>
                            </td>
                            <td>
                                <div th:text="${#temporals.format(event.startTime, 'dd.MM.yyyy HH:mm')}"></div>
                                <small class="text-muted" th:text="${#temporals.format(event.endTime, 'HH:mm')}"></small>
                            </td>
                            <td>
                                <div th:text="${event.location.city}"></div>
                                <small class="text-muted" th:text="${event.location.street}"></small>
                            </td>
                            <td>
                                <span class="badge bg-info" th:text="${event.participants.size()}">0</span>
                            </td>
                            <td>
                                <th:block th:each="category : ${event.categories}">
                                    <span class="badge bg-secondary me-1 mb-1" th:text="${category.name}"></span>
                                </th:block>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/event/details/{id}(id=${event.id})}"
                                       class="btn btn-outline-primary"
                                       title="Просмотреть">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <button type="button"
                                            class="btn btn-danger"
                                            th:onclick="|confirmDeleteEvent(${event.id}, '${event.name}')|"
                                            title="Удалить мероприятие">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(events)}">
                            <td colspan="8" class="text-center text-muted py-4">
                                <i class="fas fa-calendar-times fa-2x mb-2"></i>
                                <p>Нет мероприятий</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Автоматическое скрытие alert
            setTimeout(() => {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });

        function confirmDeleteEvent(eventId, eventName) {
            if (confirm(`Вы уверены, что хотите удалить мероприятие "${eventName}"? Это действие нельзя отменить.`)) {
                // Создаем форму для отправки POST запроса
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/admin/events/${eventId}/delete`;

                // Добавляем CSRF токен
                const csrfToken = document.querySelector('input[name="_csrf"]');
                if (csrfToken) {
                    form.appendChild(csrfToken.cloneNode());
                }

                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</div>
</body>
</html>
